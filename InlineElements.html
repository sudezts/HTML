<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Inline Elements</title>
    </head>
    <body>
        <p>This is an <b>inline</b> span <span style="border: 1px solid black">
        Hello World</span> element inside a paragraph.</p>
        <p>The SPAN and BOLD elements are an inline elements, and will not start 
        on a new line and only take up as much width as necessary.</p>
        
        <hr>

        <h1>HTML span Example</h1>
        <p>My mother has <span style="color: blue; font-weight: bold;">blue</span> eyes and
            my father has <span style="color: darkolivegreen; font-weight: bold;">dark green</span> eyes.
        </p>
    </body>
</html>
