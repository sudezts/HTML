<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Anchor and Button Elements</title>
    </head>
    <body>
        <h1>This is heading #1</h1>
        <a href="https://www.google.com.tr/?hl=tr"> Click Me </a>
        <br>
        <a href="https://www.google.com.tr/?hl=tr" target="_blank"> Click Me (_black) </a>
        <br>
        <a href="https://www.google.com.tr/?hl=tr" target="_self"> Click Me (_self) </a>

        <hr>

        <h1>Below is clickable button: </h1>
        <button autofocus type="button" onclick="alert('HTML')"><b>Click me!</b></button>
    </body>
</html>
