<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Image Element</title>
    </head>
    <body>
        <h1>Image Element:</h1>
        <img scr="Pins/TaylorSwift.png" alt="Taylor Swift Eras Tour">
        <hr>
        <button autofocus type = "button" onclick = "alert('HTML')">
            <img scr="Pins/TaylorSwift.png" alt="Taylor Swift Eras Tour">
        </button>
        <hr>
        <img scr="Pins/TaylorSwift.png" 
        alt="Taylor Swift Eras Tour" style="width:300px;height:400px">
        <img scr="Pins/TaylorSwift.png" 
        alt="Taylor Swift Eras Tour" width="300" height="400">
        <img scr="Pins/TaylorSwift.png" 
        alt="Taylor Swift Eras Tour" style="width:5%;height:5%">
    </body>
</html>
